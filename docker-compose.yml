version: '3'
services:
  db:
    hostname: db
    image: "postgres:11.2"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: >
      bash -c "/wait
      && rm -f tmp/pids/server.pid
      && rake db:create
      && rake db:migrate
      && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      WAIT_HOSTS: db:5432
      WAIT_SLEEP_INTERVAL: 5
      WAIT_HOSTS_TIMEOUT: 60
